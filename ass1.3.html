<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                            type="text"
                            class="form-control name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            type="text"
                            class="form-control emailaddress">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                            type="text"
                            class="form-control phoneno">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input
                            type="text"
                            class="form-control localaddress">
                </div>
                <button class="btn-btn-xs btn-primary" type="submit" id="submitbutton"> Submit! </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">

    (function(){
	function validateEmail(email) {
    		var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    		return re.test(email);
	}

        $('form').on('submit', function(e){
	    e.preventDefault();
            if($('.name').val()===''){
                alert('Name cannot be blank');
            }
            else if($('.emailaddress').val()===''){
                alert('Email cannot be blank');
            }
	    else if(!validateEmail($('.emailaddress').val())){
                alert('Invalid Email');
            }
            else if($('.phoneno').val()===''){
                alert('Phone cannot be blank');
            }
            else if($('.localaddress').val()===''){
                alert('Address cannot be blank');
            }
        });
    })();
</script>
